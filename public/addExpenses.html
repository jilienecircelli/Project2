    <!-- Main Content -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <br>
                <br>
            </div>
        </div>
        <div class="row">
            <div class="col-md-1">
            </div>
            <div class="col-md-2 bg-light border rounded">
                <br>
                <h6 class="font-weight-bold"> Select a Filter</h6>
               
                <ul class="list-group" id="filterMonth" style="padding-top: 20px; padding-bottom: 30px;">
                    <li class="list-group-item d-flex justify-content-between align-items-center text-center">January
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center text-center">February
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center text-center">March</li>
                    <li class="list-group-item d-flex justify-content-between align-items-center text-center">April</li>
                    <li class="list-group-item d-flex justify-content-between align-items-center text-center">May</li>
                    <li class="list-group-item d-flex justify-content-between align-items-center text-center">June</li>
                    <li class="list-group-item d-flex justify-content-between align-items-center text-center">July</li>
                    <li class="list-group-item d-flex justify-content-between align-items-center text-center">August
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center text-center">September
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center text-center">October
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center text-center">November
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center text-center">December
                    </li>
                </ul>
                <button type="button" class="btn btn-rounded btn-secondary justify-content-right" id="allExpenses">View All Expenses</button>
            </div>
            <div class="col-md-8">
                <!-- Editable table -->
                <div class="card">
                    <h6 class="card-header font-weight-bold bg-light">Add Expenses</h6>
                    <form style="padding: 20px;">
                        <div class="form row align-items-center">
                            <div class="form-group col-md-6">
                                <label for="expense-name">Expense Name:</label>
                                <input type="text" class="form-control" id="expense-name">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="expense-amount">Amount Spent:</label>
                                <input type="text" class="form-control" id="expense-amount">
                            </div>
                        </div>
                        <div class="form-row align-items-center">
                            <div class="form-group col-md-6">
                                <label for="expense-month" style="padding-right: 10px;"> Month:</label>
                                <select id="expense-month" class="form-control">
                                    <option selected>Select Category:</option>
                                    <option value="January">January</option>
                                    <option value="February">February</option>
                                    <option value="March">March</option>
                                    <option value="April">April</option>
                                    <option value="May">May</option>
                                    <option value="June">June</option>
                                    <option value="July">July</option>
                                    <option value="August">August</option>
                                    <option value="September">September</option>
                                    <option value="October">October</option>
                                    <option value="November">November</option>
                                    <option value="December">December</option>
                                </select>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="expense-category" style="padding-left: 10px;">Category:</label>
                                <select id="expense-category" class="form-control">
                                    <option selected>Select Category:</option>
                                    <option value="Housing">Housing</option>
                                    <option value="Utilities">Utilities</option>
                                    <option value="Transportation">Transportation</option>
                                    <option value="Food">Food</option>
                                    <option value="Shopping">Shopping</option>
                                    <option value="Leisure">Leisure</option>
                                    <option value="Miscellaneous">Miscellaneous</option>
                                </select>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-secondary" id="save-expense">Save Expense</button>
                        </form>
                </div>
                <br>
                <div class="card">
                    <h6 class="card-header font-weight-bold bg-light">Your Expenses</h6>
                    <div class="card-body">
                        <div id="table" class="table-editable">
                            <table class="table table-bordered table-responsive-md table-striped text-center">
                                <thead>
                                    <tr>
                                        <th class="text-center">Month</th>
                                        <th class="text-center">Category</th>
                                        <th class="text-center">Expense Name</th>
                                        <th class="text-center">Amount ($)</th>
                                        <th class="text-center">Action</th>
                                    </tr>
                                </thead>
                                <tbody id="table-body">
                                    <!-- <tr>
                                        <td class="pt-3-half" id="expense-month">TEST </td>
                                        <td class="pt-3-half" id="expense-category">TEST </td>
                                        <td class="pt-3-half" id="expense-name">TEST </td>
                                        <td class="pt-3-half" id="expense-amount">TEST </td>
                                        <td> <span class='table-edit'><button type='button' class='btn btn-secondary btn-rounded btn-sm my-0'><i class='fa fa-pencil-alt'></i></button></span> <span class='table-remove'><button type='button' class='btn btn-secondary btn-rounded btn-sm my-0' id="5"><i class='fas fa-trash'></i></button></span></td>
                                    </tr> -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <!-- Editable table -->
                â€‹

        </div>
