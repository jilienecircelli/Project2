<!DOCTYPE html>
<html lang="en">

<head>
    <title>moolah. Add Expenses</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
    <link href="https://fonts.googleapis.com/css?family=Comfortaa&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <link href="stylesheets/style.css" rel="stylesheet">
</head>

<body>
    <!-- Adding NavBar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand font-weight-bold" href="#">moolah.</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
            aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/budget">Budget <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/addexpenses">Expenses</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/logout">Logout</a>
                </li>
            </ul>
        </div>

    </nav>

    <!-- Main Content -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <br>
                <br>
            </div>
        </div>
        <div class="row">
            <div class="col-md-1">
            </div>
            <div class="col-md-2 bg-light">
                <br>
                <h6> Select a Month:</h6>

                <ul class="list-group" style="padding-bottom: 20px;">
                    <li class="list-group-item d-flex justify-content-between align-items-center text-center">January
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center text-center">February
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center text-center">March</li>
                    <li class="list-group-item d-flex justify-content-between align-items-center text-center">April</li>
                    <li class="list-group-item d-flex justify-content-between align-items-center text-center">May</li>
                    <li class="list-group-item d-flex justify-content-between align-items-center text-center">June</li>
                    <li class="list-group-item d-flex justify-content-between align-items-center text-center">July</li>
                    <li class="list-group-item d-flex justify-content-between align-items-center text-center">August
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center text-center">September
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center text-center">October
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center text-center">November
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center text-center">December
                    </li>
                </ul>
            </div>
            <div class="col-md-9">
                <!-- Editable table -->
                <div class="card">
                    <h6 class="card-header text-center font-weight-bold">Add Expenses</h6>
                    <form style="padding: 20px;">

                        <div class="form-row">
                            <div class="form-group col-md-6 mx-auto">
                                <label for="expense-name">Expense Name:</label>
                                <input type="text" class="form-control" id="expense-name">
                            </div>
                            <div class="form-group col-md-6 mx-auto">
                                <label for="expense-amount">Amount Spent:</label>
                                <input type="text" class="form-control" id="expense-amount">
                            </div>
                        </div>
                        <div class="form-row align-items-center">
                            <div class="form-group col-md-12">
                                <label for="expense-category">Category:</label>
                                <select id="expense-category" class="form-control">
                                    <option selected>Select Category:</option>
                                    <option value="Housing">Housing</option>
                                    <option value="Utilities">Utilities</option>
                                    <option value="Transportation">Transportation</option>
                                    <option value="Food">Food</option>
                                    <option value="Shopping">Shopping</option>
                                    <option value="Leisure">Leisure</option>
                                    <option value="Miscellaneous">Miscellaneous</option>
                                </select>
                            </div>
                        </div>
                        <button type="submit text-" class="btn btn-secondary">Save Expense</button>
                        </form>
                </div>
                <br>
                <div class="card">
                    <h6 class="card-header text-center font-weight-bold">Your Expenses</h6>
                    <div class="card-body">
                        <div id="table" class="table-editable">
                            <table class="table table-bordered table-responsive-md table-striped text-center">
                                <thead>
                                    <tr>
                                        <th class="text-center">Category</th>
                                        <th class="text-center">Expense Name</th>
                                        <th class="text-center">Amount ($)</th>
                                        <th class="text-center">Action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <!-- This is our clonable table line -->
                                    <tr class="hide">
                                        <td class="pt-3-half" contenteditable="true">
                                            <div class="input-group mb-3">
                                            </div>
                                        </td>
                                        <td class="pt-3-half" id="expense-name">
                                        </td>
                                        <td class="pt-3-half" id="expense-amount">
                                        </td>
                                        <td>
                                            <span class="table-edit"><button type="button"
                                                    class="btn btn-secondary btn-rounded btn-sm my-0"><i
                                                        class="fa fa-pencil-alt"></i></button></span>
                                            <span class="table-remove"><button type="button"
                                                    class="btn btn-secondary btn-rounded btn-sm my-0"><i
                                                        class="fas fa-trash"></i></button></span>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <!-- Editable table -->
                â€‹
            </div>
        </div>
    </div>
    </div>
    </div>


    <div class="col-md-1">
    </div>
    </div>
    </div>

    <!-- Script Files -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="js/expenses.js"></script>
</body>

</html>
